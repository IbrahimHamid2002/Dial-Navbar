<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotatory Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="circle">
            <div class="stripe str1">
                <div class="first">
                    <div class="sm-circle"></div>
                </div>
                <div class="second">
                    <h4>Islamabad</h4>
                    <h6>The capital</h6>
                </div>
            </div>
            <div class="stripe str2">
                <div class="first">
                    <div class="sm-circle"></div>
                </div>
                <div class="second">
                    <h4>Karachi</h4>
                    <h6>The city of Lights</h6>
                </div>
            </div>
            <div class="stripe str3">
                <div class="first">
                    <div class="sm-circle"></div>
                </div>
                <div class="second">
                    <h4>Lahore</h4>
                    <h6>The Heart of Pakistan</h6>
                </div>
            </div>
            <div class="stripe str4">
                <div class="first">
                    <div class="sm-circle"></div>
                </div>
                <div class="second">
                    <h4>Swat</h4>
                    <h6>The Heaven</h6>
                </div>
            </div>
            <div class="stripe str5">
                <div class="first">
                    <div class="sm-circle"></div>
                </div>
                <div class="second">
                    <h4>Cholistan</h4>
                    <h6>The Desert</h6>
                </div>
            </div>
        </div>
        <div id="panel">
            <div class="mn-circle"></div>
            <div class="mn-circle"></div>
            <div class="mn-circle"></div>
            <div class="mn-circle"></div>
            <div class="mn-circle"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
